<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="Ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tarea6-2</title>
</head>

<body>
    <div class="contenedor">
        <div class="estatica">
            <h1>Caja Estatica</h1>
            <p>Position:static;</p>
        </div>
        <div class="relativa">
            <h2>Caja Relativa</h2>
            <p>Position:relative</p>
            <p>Left:50px</p>
            <p>Top:20px;</p>
        </div>
        <div class="absoluta">
            <h2>Caja Absoluta</h2>
            <p>Position:absolute;</p>
            <p>Left:20px</p>
        </div>
    </div>
    <div class="pegajosa">
        <h2>Caja Pegajosa</h2>
        <p>Position:sticky</p>
        <p>Bottom:0px</p>
    </div>
</body>
</html>
